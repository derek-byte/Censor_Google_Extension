<body class="p-4">
    <h1 class="is-size-3 has-text-weight-bold">Censor Words</h1>
    <p class="is-italic">Prep Version</p>

        <input class="input is-info mr-2" placeholder="Add a word" id="word_input_a" type="text" />

    </div>
    <div class=" is-flex">
        <input class="input is-info mr-2" placeholder="Remove word" id="word_input_r" type="text" />
        <button class="button is-danger" id="btn_remove">Remove</button>
    </div>
    <button class="button is-success mt-2" id="btn_get">Get Current Words</button>
    <button class="button is-danger mt-2" id="btn_r_all">Remove All Words</button>
